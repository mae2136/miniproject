<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Mini Project 5</title>
</head>

<body>
    <div class=".container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
      </div>
    </div>
    <form id="projectForm">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="CSS Project">
        </div>
        <div class="form-group">
            <label for="projectType">Type of Project</label>
            <select class="form-control" id="projectType"> 
                <option>CSS</option>
                <option>HTML</option>
                <option>Javascript</option>
                <option>JQuery</option>
                <option>Bootstrap</option>
            </select>            
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Hourly Wage</label>
            <input class="form-control" id="wage" type="number" placeholder="$">
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="due-date">
        </div>
        <button type="submit" class="btn btn-primary" id="submitProject">Submit</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Until Due Date</th>
                <th scope="col">Estimated Total Earned</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="projectTable">
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
